---
id: hadolint
project:
  name: hadolint
  license: GPL-3.0-only
  logo: https://hadolint.github.io/hadolint/img/cat_container.png
  repository: https://github.com/hadolint/hadolint
  website: https://hadolint.github.io/hadolint
capabilities:
  sarif:
    args:
      - --format=sarif
  mode: random_group_of_files
dockerfile:
  build: |-
    FROM hadolint/hadolint:v2.12.0-alpine@sha256:3c206a451cec6d486367e758645269fd7d696c5ccb6ff59d8b03b0e45268a199 AS hadolint
  install: |-
    COPY --link --from=hadolint /bin/hadolint /usr/bin/hadolint
